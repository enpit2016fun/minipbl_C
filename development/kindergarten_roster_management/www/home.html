<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
</head>
<body>

<div class='header'><h2><center>つくしのこ保育園<BR>　園児名簿登録</center></h2></div>
<p>以下に必要事項を入力してください
</p>
<FORM>
園児のお名前<BR>
<INPUT type=“test” name=“name”></P>
住所<BR>
<!-- ▼郵便番号入力フィールド(7桁) -->
<input type="text" name="zip11" size="10" maxlength="8" onKeyUp="AjaxZip3.zip2addr(this,'','addr11','addr11');">
<!-- ▼住所入力フィールド(都道府県+以降の住所) -->
<input type="text" name="addr11" size="60">
<BR>

電話番号(緊急連絡先)<BR>
<INPUT type=“test” name=“tel”></P>
卒園年度(在園中の方は卒園予定年度)<BR>
<SELECT name=“sotsuen”>
<OPTION value=“2016”>2016年</OPTION>
<OPTION value=“2017”>2017年</OPTION>
<OPTION value=“2018”>2018年</OPTION>
<OPTION value=“2019”>2019年</OPTION>
<OPTION value=“2020”>2020年</OPTION>
<OPTION value=“2021”>2021年</OPTION>
<OPTION value=“2022”>2022年</OPTION>
<OPTION value=“2023”>2023年</OPTION>
</SELECT>

<P>メールアドレス(任意)<BR>
<INPUT type=“test” name=“mail”></P>



</FORM>

<A href=“next.html”><center>確認画面へ</center></A>

</body>
</html>
